name: Docker Build and Publish and Deploy to DeployAja

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io/nawfalrakhmansah/postal-app
  GH_REGISTRY: ghcr.io
  IMAGE_NAME: postal-app
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.REGISTRY }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîç SAFETY CHECK (demo saver)
      - name: Verify DeployAja config exists
        run: |
          ls -la
          cat deploy.yaml

      - name: DeployAja Plan
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: plan
          config-file: deploy.yaml
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}

      - name: DeployAja Deploy
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: deploy
          config-file: deploy.yaml
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
          additional-args: --set container.image=${{ env.REGISTRY }}:latest

      - name: DeployAja Status
        uses: deployaja/deployaja-cli@v0.0.10
        with:
          command: status
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
